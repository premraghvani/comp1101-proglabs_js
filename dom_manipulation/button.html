<!DOCTYPE html>
<html>
    <head>
        <title>Random Sentences</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Random Sentence Generator</h1>

        <div class="container">
            <h2>Generate Sentences Here</h2>
            <button id="sentenceGenButton">Generate Sentence</button>

            <br>

            <blockquote style="display: none;" id="randSent"></blockquote>
        </div>
        <br>

        <div class="container">
            <h2>Adjust my Words</h2>
            <table id="legends">
                <tr>
                    <td><label for="nouns">Nouns:</label></td>
                    <td><label for="verbs">Verbs:</label></td>
                    <td><label for="adverbs">Adverbs:</label></td>
                    <td><label for="adjectives">Adjectives:</label></td>
                </tr>        
                <tr>
                    <td><textarea id="nouns"></textarea></td>
                    <td><textarea id="verbs"></textarea></td>
                    <td><textarea id="adverbs"></textarea></td>
                    <td><textarea id="adjectives"></textarea></td>
                </tr>
            </table>
    
            <button onclick="wordReset()">Reset to Default Words</button>
            <button onclick="updateWords()">Update Word Bank</button>
        </div>

        <br>

        <div class="container">
            <h2>Generate a Haiku</h2>
            <p>Uses pre-existing word bank, and not the words adjused above.</p>
            <button onclick="haikuGen()">Give Haiku!</button>

            <br>

            <blockquote style="display: none;" id="generatedHaiku"></blockquote>
        </div>
    </body>
</html>
<script src="script.js"></script>
